<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>
<body>
    <h1>Welcome to Code Help!</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Enter Your Name">
        <br>
        <label for="Email">Email</label>
        <input type="email" name="" id="Email" placeholder="Enter Your Email">
        <br>
        <label for="Cont">Contact</label>
        <input type="number" name="" id="Cont">
        <br>
        <label for="Gender">Gender</label>
        <select  id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="PreferNot">Prefer Not to Say</option>
        </select>
        <br>
        <label for="DOB">Date of birth</label>
        <input type="date" id="DOB">
        <br>
        <label for="Rating">Rating</label>
        <input type="radio" id="1" name="rating">
        <label for="1">1</label>
        <input type="radio" id="2" name="rating">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label>
        <br>
        <label for="Message">Enter Your Message</label>
        <br>
        <textarea name="" id="" cols="25" rows="5"></textarea>
        <br>
        <button>Submit</button>
        <button>Reset</button>
        <br>
        <a href="https://www.youtube.com" target="_blank"><img src="download.png" width="50" alt=""></a>
        <a href="https://www.telegram.com" target="_blank"><img src="Tele.png" width="50" alt=""></a>
        <a href="https://www.instagram.com" target="_blank"><img src="Insta.jpg" width="50" alt=""></a>
    </form>

</body>
</html>
